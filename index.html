<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">


        <div class="logo"><img src="./img/Vector.png" alt="Alura"><h1 class="titulo">Encriptador / Desencriptador de mensajes</h1></div>

        <div class="panel-derecho">
            <img src="./img/Munieco.png" alt="" id="imgDerecha">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea name="name" id="text-output" cols="30" rows="10">Ingrese el texto que quieras Encriptar o Desencriptar</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()" >Copiar Texto</button>
        </div>



        <div class="panel-izquierdo"><input id="text-input" type="text" placeholder="Ingrese el texto aca">
        </div>
        
        <div class="botones">
            <button type="button" id="btn-encriptar" onclick="encriptar()" >Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()" >Desencriptar</button>
        </div>


    </div>

    

    

    
<script src="script.js" type="text/JavaScript"></script>   
</body>
</html>
